{% extends 'accounts/base.html' %}
{% block content %}


<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{photo.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ photo.Name }}</h5>
        <h5 class="card-title">Location: {{ photo.location }}</h5>
        <p class="card-text">{{object.Count}}</p>
        <p class="card-text"><small class="text-muted">Posted by: {{photo.author}}</small></p>
      </div>
    </div>
  </div>
</div>









{% endblock%}
